<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
<h:head></h:head>
<h:body>
    <h:form>
                <p:dataTable id="catTable" var="cat" value="#{catListController.catsList}">
            <p:column headerText="Название категории">
                <h:outputText value="#{cat.name}" />
            </p:column>
            <p:column headerText="Описание">
                <h:outputText value="#{cat.description}" />
            </p:column>
            <p:column width="150">
                <p:link outcome="products">
                    Просмотреть товары
                    <f:param name="id" value="#{cat.id}" />
                </p:link>
            </p:column>

        </p:dataTable>

        <p:button value="Создать категорию" outcome="cat-edit">

        </p:button>
    </h:form>
</h:body>
</html>
