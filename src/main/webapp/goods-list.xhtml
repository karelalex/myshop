<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
<h:head></h:head>
<h:body>
    <h:form>
        <p:dataTable var="good" value="#{goodsListController.goodsList}" id="goodsTable">
            <p:column headerText="Название товара">
                <h:outputText value="#{good.name}" />
            </p:column>

            <p:column headerText="Описание">
                <h:outputText value="#{good.description}" />
            </p:column>

            <p:column headerText="Цена">
                <h:outputText value="#{good.price}" />
            </p:column>

            <p:column headerText="Категория">
                <h:outputText value="#{goodsListController.getCategoryName(good.categoryID)}" />
            </p:column>
            <p:column width="30">
                <p:link outcome="good-edit">
                    <i class="fa fa-edit" style="font-size: 1.5em; margin: 5px;" />
                    <f:param name="id" value="#{good.id}" />
                </p:link>
            </p:column>
            <p:column width="30">
                <p:commandLink update="goodsTable" actionListener="#{goodsListController.removeGoodByID(good.id)}">
                    <i class="fa fa-trash" style="font-size: 1.5em; margin: 5px;" />
                </p:commandLink>
            </p:column>
        </p:dataTable>
        <p:button value="Новый" outcome="good-edit">

        </p:button>
    </h:form>
</h:body>
</html>
