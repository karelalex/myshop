<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:metadata>
    <f:viewParam name="id" value="#{catEditController.id}" />
    <f:viewAction action="#{catEditController.init}" />
</f:metadata>
<h:body>
    <h1><p:outputLabel value="Категории" /></h1>
    <h:form>
        <p:outputPanel>
            <p:outputLabel value="Название" />
        </p:outputPanel>
        <p:outputPanel >
            <p:inputText value="#{catEditController.cat.name}" />
        </p:outputPanel>
        <p:spacer height="20" />

        <p:outputPanel>
            <p:outputLabel value="Описание" />
        </p:outputPanel>
        <p:outputPanel  >
            <p:inputText value="#{catEditController.cat.description}" />
        </p:outputPanel>
        <p:spacer height="20" />


        <p:outputPanel>
            <p:commandButton value="SAVE" action="#{catEditController.save}" />
            <p:spacer width="20" />
            <p:button value="Список товаров" outcome="cat-list">
                <f:param name="a" value="1" />
            </p:button>
        </p:outputPanel>

    </h:form>
</h:body>
</html>
