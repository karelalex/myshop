<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
<h:head></h:head>
<h:body>
    <p:breadCrumb>
        <p:menuitem value="Товары" url="goods-list.xhtml" />
        <p:menuitem value="Категории" url="cat-list.xhtml" />

    </p:breadCrumb>
    <h:form>
        <p:dataTable var="product" value="#{productListController.productList}" id="goodsTable">
            <p:column headerText="Название товара">
                <h:outputText value="#{product.name}" />
            </p:column>

            <p:column headerText="Описание">
                <h:outputText value="#{product.description}" />
            </p:column>

            <p:column headerText="Цена">
                <h:outputText value="#{product.price}" />
            </p:column>

            <p:column headerText="Категория">
                <h:outputText value="#{product.category.name}" />
            </p:column>
            <p:column width="30">
                <p:link outcome="product-edit">
                    <i class="fa fa-edit" style="font-size: 1.5em; margin: 5px;" />
                    <f:param name="id" value="#{product.id}" />
                </p:link>
            </p:column>
            <p:column width="30">
                <p:commandLink update="goodsTable" actionListener="#{productListController.removeProductByID(product.id)}">
                    <i class="fa fa-trash" style="font-size: 1.5em; margin: 5px;" />
                </p:commandLink>
            </p:column>
        </p:dataTable>
        <p:button value="Новый" outcome="product-edit">

        </p:button>
    </h:form>
</h:body>
</html>
