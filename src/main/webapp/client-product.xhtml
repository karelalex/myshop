<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:metadata>
    <f:viewParam name="id" value="#{clientProductController.productId}" />

</f:metadata>
<h:body>
    <h1><p:outputLabel value="Редактирование товара" /></h1>
    <h:form>

        <p:outputPanel>
            <p:outputLabel value="Название" />
        </p:outputPanel>
        <p:outputPanel >
            <p:outputLabel value="#{clientProductController.product.name}" />
        </p:outputPanel>
        <p:spacer height="20" />

        <p:outputPanel>
            <p:outputLabel value="Описание" />
        </p:outputPanel>
        <p:outputPanel  >
            <p:outputLabel value="#{clientProductController.product.description}" />
        </p:outputPanel>
        <p:spacer height="20" />
        <p:outputPanel>
            <p:outputLabel value="Цена" />
        </p:outputPanel>
        <p:outputPanel  >
            <p:outputLabel value="#{clientProductController.product.price}" />
        </p:outputPanel>




        <p:outputPanel>
            <p:commandButton value="ADD" action="#{clientProductController.add()}" />
            <p:spacer width="20" />

        </p:outputPanel>

    </h:form>
</h:body>
</html>
