<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
<f:metadata>
    <f:viewParam name="id" value="#{productListController.categoryId}" />

</f:metadata>
<h:head></h:head>
<h:body>
    <p:breadCrumb>
        <p:menuitem value="Товары" url="goods-list.xhtml" />
        <p:menuitem value="Категории" url="cat-list.xhtml" />

    </p:breadCrumb>
    <h:form>
        <p:dataTable var="product" value="#{productListController.getProductListByCategoryId(productListController.categoryId)}" id="goodsTable">
            <p:column headerText="Название товара">
                <h:outputText value="#{product.name}" />
            </p:column>



            <p:column headerText="Цена">
                <h:outputText value="#{product.price}" />
            </p:column>

            <p:column headerText="Ссылка для просмотра и заказа товара ">
                <p:link outcome="show-product">
                    показать
                    <f:param name="id" value="#{product.id}" />
                </p:link>
            </p:column>

        </p:dataTable>

    </h:form>
</h:body>
</html>
